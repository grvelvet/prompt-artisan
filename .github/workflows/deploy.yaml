name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ] # Запускать при пуше в основную ветку
  workflow_dispatch:

permissions:
  contents: write # Даем право на запись в репозиторий

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Папка, которую нужно опубликовать
          branch: gh-pages # Ветка, в которую нужно опубликовать