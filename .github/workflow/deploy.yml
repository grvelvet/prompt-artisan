# Имя процесса
name: Deploy to GitHub Pages

# Условия запуска
on:
  # Запускать при каждом пуше в ветку "main"
  push:
    branches: [ "main" ]
  # Позволяет запускать вручную со страницы Actions
  workflow_dispatch:

# Права доступа для робота
permissions:
  contents: read
  pages: write
  id-token: write

# Описываем единственное задание "deploy"
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest # На какой машине запускать
    steps: # Шаги, которые нужно выполнить
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4